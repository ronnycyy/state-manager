<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  <script type="module">
    import { createStore, combineReducers } from './redux/index.js';

    import counterReducer from './reducers/counter.js';
    import infoReducer from './reducers/info.js';

    import timeMiddleware from './middlewares/timeMiddleware.js';
    import loggerMiddleware from './middlewares/loggerMiddleware.js';
    import exceptionMiddleware from './middlewares/exceptionMiddleware.js';

    const reducer = combineReducers({
      counter: counterReducer,
      info: infoReducer
    })

    const store = createStore(reducer);

    // 1. æŠ“ä¸€ä¸‹åŽŸå§‹æµç¨‹
    const next = store.dispatch;
    // 2. è¿”å›ž (next) => (action) => {...}
    const time = timeMiddleware(store);
    const logger = loggerMiddleware(store);
    const exception = exceptionMiddleware(store);
    // 3. exception(next)  è¿”å›ž (action) => {...}
    // 4. logger(..)  è¿”å›ž (action) => {...}
    // 5. time(....) è¿”å›ž (action) => {...}
    // æ­¤æ—¶ä¸­é—´ä»¶çš„é€»è¾‘å·²ç»ä»‹å…¥ã€‚
    // è•´å«äº†å·¨å¤§çš„é—­åŒ…ï¼Œè€Œä¸”æ‰§è¡Œæµç¨‹å˜æˆäº†æ´‹è‘±æ¨¡åž‹ðŸ§…:  å…ˆtime, å†logger, æœ€åŽexception
    store.dispatch = time(logger(exception(next)));

    store.subscribe(() => {
      const state = store.getState();
    });
    store.dispatch({ type: 'ADD' });
    store.dispatch({ type: 'SET_NAME', name: 'ronny' });
    store.dispatch({ type: 'SET_DESCRIPTION', description: 'just so so' });
  </script>
</body>
